<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bell-ui</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="edp project">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//unpkg.com/bell-ui@latest/dist/bell.css">
    <link rel="stylesheet" type="text/css" href="//unpkg.com/docsify/lib/themes/vue.css">

<body>
    <script src="../dep/base/yox.js"></script>
    <script src="../dist/bell.js"></script>
    <script src="../dep/docsify/main.js"></script>

    <!-- <script src="//unpkg.com/yox@latest"></script>
    <script src="//unpkg.com/bell-ui@latest/dist/bell.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>

    <div id="app"></div>

    <script>
        window.$docsify = {
            el: '#app',
            repo: 'https://github.com/divawth/bell-ui',
            maxLevel: 4,
            loadSidebar: 'sidebar.md',
            alias: {
              '/*/sidebar.md': '/sidebar.md'
            },
            subMaxLevel: 2,
            auto2top: true,
            name: 'Bell-ui',
            themeColor: '#1c90f3',
            plugins: [
                demoCreate()
            ]
        }
    </script>

    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
